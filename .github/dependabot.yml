version: 2
updates:
  - package-ecosystem: npm
    labels:
      - "dependencies"
      - "bots"
      - "risk"
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "node"
        versions: ["15.x"]
      - dependency-name: "dugite"
  - package-ecosystem: docker
    labels:
      - "dependencies"
      - "bots"
      - "risk"
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "node"
        versions: ["15.x"]
